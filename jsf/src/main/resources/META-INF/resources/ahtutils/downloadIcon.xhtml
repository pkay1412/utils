<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="styleClass" required="false" default="pf-panel-header-action-icon"/>
		<composite:attribute name="disabled"   required="false" default="true"/>
		<composite:attribute name="value"      required="true"/>
		<composite:attribute name="type"       required="true"/>
		<composite:attribute name="onclick"    required="false"/>
        <composite:attribute name="tooltip"    required="false" default=""/>
		
	</composite:interface>

	<composite:implementation>
		<p:commandLink rendered="#{cc.attrs.disabled}" ajax="false" onclick="#{cc.attrs.onclick} PF('#{cc.clientId}-toolTip').hide();" icon="ui-icon-arrowthick-1-s">
			<h:graphicImage id="downloadIcon" styleClass="#{cc.attrs.styleClass}" library="gfx" name="#{iconBean.icon12[cc.attrs.type]}"/>
			<p:fileDownload value="#{cc.attrs.value}" />
            <p:tooltip widgetVar="#{cc.clientId}-toolTip" for="downloadIcon" value="#{cc.attrs.tooltip}" />
		</p:commandLink>
	</composite:implementation>
</html>
